<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>EduPay – Home</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
:root{
  --green:#1e9e6a;
  --green-dark:#158a5a;
  --green-soft:#e8f6f0;
  --bg:#f6f8f7;
  --card:#ffffff;
  --yellow:#fff8e6;
  --text:#1f2937;
  --muted:#6b7280;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===== HEADER ===== */
.header{
  background:
    linear-gradient(135deg,#1e9e6a,#38b78a),
    radial-gradient(circle at top right,rgba(255,255,255,.28),transparent 60%);
  color:#fff;
  padding:
    calc(14px + env(safe-area-inset-top))
    16px
    22px;
  border-bottom-left-radius:22px;
  border-bottom-right-radius:22px;
}
.header-top{
  display:flex;
  align-items:center;
  justify-content:space-between;
}
.brand{
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:700;
  letter-spacing:.2px;
}
.brand i{opacity:.95}
.avatar{
  width:40px;
  height:40px;
  border-radius:50%;
  border:2px solid rgba(255,255,255,.75);
  object-fit:cover;
  box-shadow:0 4px 10px rgba(0,0,0,.18);
}
.greet{
  margin-top:10px;
}
.greet small{
  display:block;
  opacity:.9;
  font-size:13px;
}
.greet h1{
  font-size:17px;
  line-height:1.25;
  margin:2px 0 4px;
}
.greet p{
  margin:0;
  font-size:13px;
  opacity:.9;
}

/* ===== CONTAINER ===== */
.container{
  padding:16px;
  max-width:480px;
  margin:auto;
}

/* ===== CARD ===== */
.card{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
  margin-bottom:16px;
}

/* ===== TAGIHAN ===== */
.tagihan{
  background:linear-gradient(#fffdf4,#fff8e6);
  border:1px solid #fde68a;
  box-shadow:
    0 8px 20px rgba(0,0,0,.08),
    inset 0 1px 0 rgba(255,255,255,.6);
}
.tagihan .label{
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:700;
  font-size:14px;
}
.tagihan .label i{color:#f59e0b}
.tagihan .amount{
  font-size:30px;
  font-weight:800;
  margin:10px 0 6px;
  letter-spacing:.3px;
}
.tagihan .due{
  color:var(--muted);
  font-size:14px;
}
.btn{
  display:block;
  width:100%;
  margin-top:14px;
  padding:14px;
  text-align:center;
  border-radius:14px;
  background:linear-gradient(135deg,var(--green),var(--green-dark));
  color:#fff;
  font-weight:800;
  text-decoration:none;
  box-shadow:0 6px 14px rgba(30,158,106,.35);
}
.link{
  display:block;
  text-align:center;
  margin-top:10px;
  font-size:14px;
  color:var(--green-dark);
  text-decoration:none;
}

/* ===== MENU GRID ===== */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}
.menu{
  background:linear-gradient(#ffffff,#fafafa);
  border-radius:18px;
  padding:20px 10px;
  text-align:center;
  box-shadow:0 4px 14px rgba(0,0,0,.06);
  text-decoration:none;
  color:var(--text);
  font-weight:700;
}
.menu i{
  font-size:22px;
  color:var(--green-dark);
}
.menu span{
  display:block;
  margin-top:10px;
  font-size:14px;
}
.menu:active{
  transform:translateY(1px);
}

/* ===== FOOTER SAFE SPACE ===== */
.safe{
  height:16px;
}
</style>
</head>

<body>

<!-- HEADER -->
<header class="header">
  <div class="header-top">
    <div class="brand">
      <i class="fa-solid fa-book-open"></i>
      EduPay
    </div>
    <a href="#" title="Profil Siswa">
      <img class="avatar" src="https://i.pravatar.cc/80?img=12" alt="Profil Siswa">
    </a>
  </div>

  <div class="greet">
    <small>Assalamualaikum</small>
    <h1>Kayyis Nabil Atqiya</h1>
    <p>Kelas 9 – PONPES</p>
  </div>
</header>

<!-- CONTENT -->
<main class="container">

  <!-- TAGIHAN AKTIF -->
  <section class="card tagihan">
    <div class="label">
      <i class="fa-solid fa-circle"></i>
      TAGIHAN AKTIF
    </div>
    <div class="amount">Rp 1.250.000</div>
    <div class="due">Jatuh Tempo: 20 Januari 2026</div>
    <a href="#" class="btn">
      <i class="fa-solid fa-credit-card"></i> Bayar Sekarang
    </a>
    <a href="#" class="link">Lihat rincian tagihan →</a>
  </section>

  <!-- MENU UTAMA -->
  <section class="grid">
    <a class="menu" href="#">
      <i class="fa-solid fa-wallet"></i>
      <span>Tagihan</span>
    </a>
    <a class="menu" href="#">
      <i class="fa-solid fa-file-signature"></i>
      <span>Kesanggupan Biaya</span>
    </a>
    <a class="menu" href="#">
      <i class="fa-solid fa-clock-rotate-left"></i>
      <span>Histori Transaksi</span>
    </a>
    <a class="menu" href="#">
      <i class="fa-solid fa-circle-info"></i>
      <span>Cara Pembayaran</span>
    </a>
  </section>

  <div class="safe"></div>
</main>

</body>
</html>
