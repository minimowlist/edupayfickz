<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>EduPay â€“ Home</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

<style>
:root{
  --green:#1e9e6a;
  --green-dark:#158a5a;
  --bg:#f6f8f7;
  --card:#ffffff;
  --yellow:#fff8e6;
  --text:#1f2937;
  --muted:#6b7280;
  --line:#e5e7eb;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ===== HEADER ===== */
.header{
  background:linear-gradient(135deg,#1e9e6a,#38b78a);
  color:#fff;
  padding:calc(14px + env(safe-area-inset-top)) 16px 22px;
  border-bottom-left-radius:22px;
  border-bottom-right-radius:22px;
}
.header-top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.brand{
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:700;
}
.avatar{
  width:40px;
  height:40px;
  border-radius:50%;
  border:2px solid rgba(255,255,255,.8);
}
.greet{
  margin-top:10px;
}
.greet small{font-size:13px;opacity:.9}
.greet h1{font-size:17px;margin:2px 0 4px}
.greet p{margin:0;font-size:13px;opacity:.9}

/* ===== CONTAINER ===== */
.container{
  padding:16px;
  max-width:480px;
  margin:auto;
}

/* ===== CARD ===== */
.card{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
  margin-bottom:16px;
}
/* ===== SIMPLE ROW (RINGKASAN & HISTORI) ===== */
.simple-row{
  background:#ffffff;
  border-radius:14px;
  padding:14px 16px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  margin-bottom:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
  text-decoration:none;
  color:var(--text);
}

.simple-row .left{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:600;
  font-size:14px;
}

.simple-row i{
  color:var(--green-dark);
  font-size:16px;
}

.simple-row .chevron{
  color:#9ca3af;
  font-size:14px;
}

/* ===== TAGIHAN ===== */
.tagihan{
  background:linear-gradient(#fffdf4,#fff8e6);
  border:1px solid #fde68a;
}
.amount{
  font-size:30px;
  font-weight:800;
  margin:6px 0;
}
.muted{color:var(--muted);font-size:14px}
.btn{
  display:block;
  width:100%;
  margin-top:14px;
  padding:14px;
  text-align:center;
  border-radius:14px;
  background:linear-gradient(135deg,var(--green),var(--green-dark));
  color:#fff;
  font-weight:800;
  text-decoration:none;
}
.link{
  display:block;
  text-align:center;
  margin-top:10px;
  font-size:14px;
  color:var(--green-dark);
  text-decoration:none;
}

/* ===== SUMMARY ===== */
.summary .row{
  display:flex;
  justify-content:space-between;
  padding:10px 0;             /* sebelumnya 8px */
  border-bottom:1px solid var(--line);
  font-size:14px;
}
.summary .row:last-child{border-bottom:none}

/* ===== HISTORY ===== */
.history-item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 0;             /* sebelumnya 10px */
  border-bottom:1px solid var(--line);
  font-size:14px;
}
.history-item:last-child{border-bottom:none}
.history-left{
  display:flex;
  align-items:center;
  gap:8px;
}
.history-left i{color:var(--green)}

/* ===== MENU ===== */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}
.menu{
  background:#fff;
  border-radius:18px;
  padding:20px 10px;
  text-align:center;
  box-shadow:0 4px 14px rgba(0,0,0,.06);
  text-decoration:none;
  color:var(--text);
  font-weight:700;
}
.menu i{
  font-size:22px;
  color:var(--green-dark);
}
.menu span{
  display:block;
  margin-top:10px;
  font-size:14px;
}
</style>
</head>

<body>

<header class="header">
  <div class="header-top">
    <div class="brand">
      <i class="fa-solid fa-book-open"></i> EduPay
    </div>
    <img class="avatar" src="https://i.pravatar.cc/80?img=12">
  </div>
  <div class="greet">
    <small>Assalamualaikum</small>
    <h1>Kayyis Nabil Atqiya</h1>
    <p>Kelas 9 â€“ PONPES</p>
  </div>
</header>

<main class="container">

  <!-- TAGIHAN AKTIF -->
  <section class="card tagihan">
    <div style="font-weight:700;font-size:14px;margin-bottom:6px">
      ðŸŸ¡ TAGIHAN AKTIF
    </div>
    <div class="amount">Rp 1.250.000</div>
    <div class="muted">Jatuh Tempo: 20 Januari 2026</div>
    <a href="#" class="btn">
      <i class="fa-solid fa-credit-card"></i> Bayar Sekarang
    </a>
    <a href="#" class="link">Lihat rincian tagihan â†’</a>
  </section>

<!-- RINGKASAN TAHUN AJARAN -->
<a href="#" class="simple-row">
  <div class="left">
    <i class="fa-solid fa-chart-pie"></i>
    Ringkasan Tahun Ajaran 2025/2026
  </div>
  <i class="fa-solid fa-chevron-right chevron"></i>
</a>

<!-- HISTORI TERAKHIR -->
<a href="#" class="simple-row">
  <div class="left">
    <i class="fa-solid fa-clock-rotate-left"></i>
    Histori Terakhir
  </div>
  <i class="fa-solid fa-chevron-right chevron"></i>
</a>

  <!-- MENU -->
  <section class="grid">
    <a class="menu" href="#">
      <i class="fa-solid fa-wallet"></i>
      <span>Tagihan</span>
    </a>
    <a class="menu" href="#">
      <i class="fa-solid fa-file-signature"></i>
      <span>Kesanggupan Biaya</span>
    </a>
    <a class="menu" href="#">
      <i class="fa-solid fa-clock-rotate-left"></i>
      <span>Histori Transaksi</span>
    </a>
    <a class="menu" href="#">
      <i class="fa-solid fa-circle-info"></i>
      <span>Cara Pembayaran</span>
    </a>
  </section>

</main>

</body>
</html>
