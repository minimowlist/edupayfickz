<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>EduPay – Home</title>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
:root{
  --green:#1e9e6a;
  --green-dark:#158a5a;
  --green-soft:#e8f6f0;
  --bg:#f6f8f7;
  --card:#ffffff;
  --yellow:#fff8e6;
  --text:#1f2937;
  --muted:#6b7280;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
.header{
  background:
    linear-gradient(135deg,#1e9e6a,#38b78a),
    radial-gradient(circle at top right,rgba(255,255,255,.25),transparent 60%);
  color:#fff;
  padding:
    calc(16px + env(safe-area-inset-top))
    16px
    26px;
  border-bottom-left-radius:22px;
  border-bottom-right-radius:22px;
}
.header .app{
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:700;
  opacity:.95;
  margin-bottom:12px;
}
.header h1{
  font-size:17px;
  margin:0;
}
.header p{
  margin:6px 0 0;
  font-size:13px;
  opacity:.9;
}

/* CONTAINER */
.container{
  padding:16px;
  max-width:480px;
  margin:auto;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:18px;
  padding:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.06);
  margin-bottom:16px;
}

/* TAGIHAN */
.tagihan{
  background:linear-gradient(#fffdf4,#fff8e6);
  border:1px solid #fde68a;
  box-shadow:
    0 8px 20px rgba(0,0,0,.08),
    inset 0 1px 0 rgba(255,255,255,.6);
}
.tagihan .label{
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:700;
  font-size:14px;
}
.tagihan .amount{
  font-size:30px;
  font-weight:800;
  margin:10px 0;
  letter-spacing:.3px;
}
.tagihan .due{
  color:var(--muted);
  font-size:14px;
}
.btn{
  display:block;
  width:100%;
  margin-top:16px;
  padding:14px;
  text-align:center;
  border-radius:14px;
  background:linear-gradient(135deg,var(--green),var(--green-dark));
  color:#fff;
  font-weight:800;
  text-decoration:none;
  box-shadow:0 6px 14px rgba(30,158,106,.35);
}
.link{
  display:block;
  text-align:center;
  margin-top:12px;
  font-size:14px;
  color:var(--green-dark);
  text-decoration:none;
}

/* INFO */
.info .row{
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid #e5e7eb;
  font-size:14px;
}
.info .row span{
  color:var(--muted);
  font-size:13px;
}
.info .row strong{
  font-weight:700;
}
.info .row:last-child{border-bottom:none}

/* MENU GRID */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}
.menu{
  background:linear-gradient(#ffffff,#fafafa);
  border-radius:18px;
  padding:20px 10px;
  text-align:center;
  box-shadow:0 4px 14px rgba(0,0,0,.06);
  text-decoration:none;
  color:var(--text);
  font-weight:700;
}
.menu i{
  font-size:22px;
  color:var(--green-dark);
}
.menu span{
  display:block;
  margin-top:10px;
  font-size:14px;
}
.menu.full{
  grid-column:1 / -1;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="app">
    <i class="fa-solid fa-book-open"></i>
    EduPay
  </div>
  <h1>Assalamualaikum<br><strong>Kayyis Nabil Atqiya</strong></h1>
  <p>Kelas 9 – PONPES</p>
</div>

<div class="container">

  <!-- TAGIHAN -->
  <div class="card tagihan">
    <div class="label">
      <i class="fa-solid fa-circle text-warning"></i>
      TAGIHAN AKTIF
    </div>
    <div class="amount">Rp 1.250.000</div>
    <div class="due">Jatuh Tempo: 20 Januari 2026</div>
    <a href="#" class="btn">
      <i class="fa-solid fa-credit-card"></i> BAYAR SEKARANG
    </a>
    <a href="#" class="link">Lihat rincian tagihan →</a>
  </div>

  <!-- INFO SISWA -->
  <div class="card info">
    <div class="row">
      <span>NIS</span>
      <strong>23141017</strong>
    </div>
    <div class="row">
      <span>Unit</span>
      <strong>Pondok Pesantren</strong>
    </div>
  </div>

  <!-- MENU -->
  <div class="grid">
    <a class="menu" href="#">
      <i class="fa-solid fa-wallet"></i>
      <span>Tagihan</span>
    </a>
    <a class="menu" href="#">
      <i class="fa-solid fa-file-signature"></i>
      <span>Kesanggupan Biaya</span>
    </a>
    <a class="menu" href="#">
      <i class="fa-solid fa-clock-rotate-left"></i>
      <span>Histori Transaksi</span>
    </a>
    <a class="menu" href="#">
      <i class="fa-solid fa-user-graduate"></i>
      <span>Profil Siswa</span>
    </a>
    <a class="menu full" href="#">
      <i class="fa-solid fa-ellipsis"></i>
      <span>Lainnya</span>
    </a>
  </div>

</div>

</body>
</html>
