<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>EduPay ‚Äì Home</title>

<style>
:root{
  --green:#1e9e6a;
  --green-dark:#158a5a;
  --bg:#f4f6f5;
  --card:#ffffff;
  --yellow:#fff7d6;
  --text:#1f2937;
  --muted:#6b7280;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* HEADER */
.header{
  background:linear-gradient(135deg,#1e9e6a,#38b78a);
  color:#fff;
  padding:
    calc(16px + env(safe-area-inset-top))
    16px
    24px;
  border-bottom-left-radius:22px;
  border-bottom-right-radius:22px;
}
.header .app{
  font-weight:700;
  opacity:.9;
  margin-bottom:10px;
}
.header h1{
  font-size:18px;
  margin:0;
}
.header p{
  margin:6px 0 0;
  font-size:14px;
  opacity:.9;
}

/* CONTAINER */
.container{
  padding:16px;
  max-width:480px;
  margin:auto;
}

/* CARD */
.card{
  background:var(--card);
  border-radius:16px;
  padding:16px;
  box-shadow:0 6px 16px rgba(0,0,0,.06);
  margin-bottom:16px;
}

/* TAGIHAN */
.tagihan{
  background:linear-gradient(#fffdf4,#fff7d6);
  border:1px solid #fde68a;
}
.tagihan .label{
  display:flex;
  align-items:center;
  gap:8px;
  font-weight:700;
  font-size:14px;
}
.tagihan .amount{
  font-size:30px;
  font-weight:800;
  margin:10px 0;
}
.tagihan .due{
  color:var(--muted);
  font-size:14px;
}
.btn{
  display:block;
  width:100%;
  margin-top:16px;
  padding:14px;
  text-align:center;
  border-radius:14px;
  background:linear-gradient(135deg,var(--green),var(--green-dark));
  color:#fff;
  font-weight:800;
  text-decoration:none;
}
.link{
  display:block;
  text-align:center;
  margin-top:12px;
  font-size:14px;
  color:var(--green-dark);
  text-decoration:none;
}

/* INFO */
.info .row{
  display:flex;
  justify-content:space-between;
  padding:10px 0;
  border-bottom:1px solid #e5e7eb;
  font-size:14px;
}
.info .row:last-child{border-bottom:none}

/* MENU GRID */
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}
.menu{
  background:#fff;
  border-radius:16px;
  padding:18px 10px;
  text-align:center;
  box-shadow:0 4px 12px rgba(0,0,0,.05);
  text-decoration:none;
  color:var(--text);
  font-weight:700;
}
.menu span{
  display:block;
  margin-top:8px;
  font-size:14px;
}
.menu.full{
  grid-column:1 / -1;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <div class="app">üìò EduPay</div>
  <h1>Assalamualaikum<br><strong>Kayyis Nabil Atqiya</strong></h1>
  <p>Kelas 9 ‚Äì PONPES</p>
</div>

<div class="container">

  <!-- TAGIHAN -->
  <div class="card tagihan">
    <div class="label">üü° TAGIHAN AKTIF</div>
    <div class="amount">Rp 1.250.000</div>
    <div class="due">Jatuh Tempo: 20 Januari 2026</div>
    <a href="#" class="btn">BAYAR SEKARANG</a>
    <a href="#" class="link">Lihat rincian tagihan ‚Üí</a>
  </div>

  <!-- INFO SISWA -->
  <div class="card info">
    <div class="row">
      <span>NIS</span>
      <strong>23141017</strong>
    </div>
    <div class="row">
      <span>Unit</span>
      <strong>Pondok Pesantren</strong>
    </div>
  </div>

  <!-- MENU -->
  <div class="grid">
    <a class="menu" href="#">üí≥<span>Tagihan</span></a>
    <a class="menu" href="#">üìù<span>Kesanggupan Biaya</span></a>
    <a class="menu" href="#">‚è±Ô∏è<span>Histori Transaksi</span></a>
    <a class="menu" href="#">üë§<span>Profil Siswa</span></a>
    <a class="menu full" href="#">‚ãØ<span>Lainnya</span></a>
  </div>

</div>

</body>
</html>
